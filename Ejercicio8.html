<!-- Ej 8 - Bloques de colores -->

<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Bloques de Colores</title>
    <style>
        .bloque {
            position: absolute;
            width: 300px;
            height: 300px;
        }

        #bloqueR {
            background-color: red;
            top: 100px;
            left: 100px;
        }
        
        #bloqueA {
            background-color: blue;
            top: 150px;
            left: 150px;
        }

        #bloqueV {
            background-color: green;
            top: 200px;
            left: 200px;
        }
        
    </style>
</head>

<body>
    <div id="bloqueR" class="bloque"></div>
    <div id="bloqueA" class="bloque"></div>
    <div id="bloqueV" class="bloque"></div>
</body>
</html>
